<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="biogs/portrait/portrait1.webp" as="image" fetchpriority="high">
  <link rel="preload" href="biogs/landscape/landscape1.webp" as="image">
  <style>
    :root {
      --border-radius: clamp(1rem, 2vw, 2.5rem);
      --arrow-size: clamp(3rem, 8vw, 5rem);
      --vertical-gap: 0vh;
      --horizontal-gap: 0.375rem;
      --stroke: 2px; /* fixed pixel stroke */
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Ubuntu, system-ui, sans-serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      padding-top: var(--vertical-gap);
      padding-bottom: var(--vertical-gap);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      gap: var(--horizontal-gap);
      scroll-behavior: smooth;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      width: 100%;
      height: calc(100% - (var(--vertical-gap) * 2));
    }
    .carousel-track::-webkit-scrollbar { display: none; }

    .carousel-track.portrait .carousel-image { aspect-ratio: 3 / 4; }
    .carousel-track.landscape .carousel-image { aspect-ratio: 4 / 3; }

    .carousel-image {
      position: relative;
      flex: 0 0 auto;
      height: 100%;
      border-radius: var(--border-radius);
      overflow: hidden;
      background: #f0f0f0;
      display: flex;
      cursor: pointer;
      font-size: 16px;
      box-shadow: inset 0 0 0 var(--stroke) #000;
      transform: translateZ(0);
    }

    .carousel-image:hover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
      z-index: 1;
      pointer-events: none;
    }

    .carousel-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
      transition: transform 0.1s ease;
    }
    .arrow:active { transform: translateY(-50%) scale(0.9); }
    .arrow.left { left: var(--horizontal-gap); }
    .arrow.right { right: var(--horizontal-gap); }
    .arrow img { width: var(--arrow-size); height: auto; }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .popup.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .popup-inner {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-inner img {
      max-width: 98vw;
      max-height: 98vh;
      object-fit: contain;
      border-radius: var(--border-radius);
      display: block;
      background: #fff;
      box-shadow: 0 0 0 var(--stroke) #000;
    }
    .info-button {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      aspect-ratio: 1 / 1;
      width: clamp(2rem, 3vw, 2.75rem);
      border-radius: 50%;
      border: var(--stroke) solid #000;
      background: #fff;
      color: #000;
      font-family: inherit;
      font-weight: 400;
      font-size: clamp(1.25rem, 2vw, 1.5rem);
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 799px) {
      .info-button-inline {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 18px;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        border: 1.5px solid #000;
        background: #fff;
        color: #000;
        font-family: inherit;
        font-weight: 400;
        font-size: 10px;
        line-height: 1;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(1px);
        cursor: pointer;
        z-index: 10;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="arrow left" id="prevBtn" aria-label="Previous image"><img src="arrows/backward-arrow.png" alt="Previous" /></button>
    <div class="carousel-track" id="track" tabindex="0" role="list"></div>
    <button class="arrow right" id="nextBtn" aria-label="Next image"><img src="arrows/forward-arrow.png" alt="Next" /></button>
  </div>

  <div class="popup" id="popup" role="dialog" aria-modal="true">
    <div class="popup-inner">
      <img id="popupImg" src="" alt="Expanded view" />
      <button id="infoBtn" class="info-button" aria-label="Open external link">i</button>
    </div>
  </div>

  <script>
    window.currentPopupLink = '#';
    let links = [];
    let isWide = window.innerWidth >= 800;
    let modeClass = isWide ? 'portrait' : 'landscape';
    let imagesLandscapeGlobal = [];
    let lastWidthMode = isWide ? 'wide' : 'narrow';

    const prevBtn  = document.getElementById('prevBtn');
    const nextBtn  = document.getElementById('nextBtn');
    const track    = document.getElementById('track');
    const popup    = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const infoBtn  = document.getElementById('infoBtn');

    track.classList.add(modeClass);

    async function fetchLinks() {
      try {
        const res = await fetch('links.txt', { cache: 'force-cache' });
        if (!res.ok) return [];
        return (await res.text()).trim().split('\n').map(line => {
          const [index, label, url] = line.split(',').map(p => p.trim());
          return { index: +index, label, url };
        });
      } catch {
        return [];
      }
    }

    function generateImages(prefix, count) {
      return Array.from({ length: count }, (_, i) => `biogs/${prefix}/${prefix}${i + 1}.webp`);
    }

    function getScrollAmount() {
      const slide = track.children[0];
      if (!slide) return 100;
      const gap = parseFloat(getComputedStyle(track).gap) || 0;
      const slideW = slide.getBoundingClientRect().width;
      const visibleCount = Math.max(1, Math.floor(track.clientWidth / (slideW + gap)));
      return visibleCount * (slideW + gap);
    }

    function updateControls() {
      const maxScroll = track.scrollWidth - track.clientWidth - 1;
      prevBtn.style.display = track.scrollLeft > 0 ? 'block' : 'none';
      nextBtn.style.display = track.scrollLeft < maxScroll ? 'block' : 'none';
    }

    function openInNewTab(url) {
      const a = document.createElement('a');
      a.href = url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function createImageSlide(src, label, linkUrl, idx, eager = false) {
      const container = document.createElement('div');
      container.className = 'carousel-image';
      container.setAttribute('role', 'listitem');

      const img = document.createElement('img');
      img.alt = label || `Image ${idx + 1}`;
      img.decoding = 'async';
      img.loading = eager ? 'eager' : 'lazy';
      if (eager) img.setAttribute('fetchpriority', 'high');
      img.src = src;

      const hasValidLink = linkUrl && linkUrl !== '#' && linkUrl.toLowerCase() !== 'n/a';

      if (isWide) {
        container.onclick = () => {
          const newSrc = imagesLandscapeGlobal[idx];
          if (newSrc) {
            popupImg.src = newSrc;
            popup.classList.add('visible');
          }
          window.currentPopupLink = hasValidLink ? linkUrl : '#';
          infoBtn.style.display = hasValidLink ? 'flex' : 'none';
        };
      } else if (hasValidLink) {
        const infoButton = document.createElement('button');
        infoButton.className = 'info-button-inline';
        infoButton.textContent = 'i';
        infoButton.setAttribute('aria-label', 'Open external link');
        infoButton.onclick = e => {
          e.stopPropagation();
          openInNewTab(linkUrl);
        };
        container.appendChild(infoButton);
      }

      container.append(img);
      return container;
    }

    async function renderCarousel() {
      links = await fetchLinks();
      const count = links.length;
      if (!count) { track.innerHTML = ''; updateControls(); return; }

      isWide = window.innerWidth >= 800;
      const newModeClass = isWide ? 'portrait' : 'landscape';
      track.classList.remove('portrait', 'landscape');
      track.classList.add(newModeClass);

      const imagesPortrait  = generateImages('portrait',  count);
      const imagesLandscape = generateImages('landscape', count);
      imagesLandscapeGlobal = imagesLandscape;

      const sources = isWide ? imagesPortrait : imagesLandscape;

      track.innerHTML = '';
      sources.forEach((src, i) => {
        const entry = links[i] || {};
        const eager = i < 4;
        track.append(createImageSlide(src, entry.label, entry.url || '#', i, eager));
      });

      requestAnimationFrame(updateControls);
    }

    prevBtn.onclick = () => { track.scrollBy({ left: -getScrollAmount(), behavior: 'smooth' }); };
    nextBtn.onclick = () => { track.scrollBy({ left:  getScrollAmount(), behavior: 'smooth' }); };
    track.addEventListener('scroll', updateControls);

    window.addEventListener('resize', () => {
      const nowMode = window.innerWidth >= 800 ? 'wide' : 'narrow';
      if (nowMode !== lastWidthMode) {
        lastWidthMode = nowMode;
        renderCarousel();
      }
    });

    popup.onclick = e => { if (e.target === popup) popup.classList.remove('visible'); };
    infoBtn.onclick = e => {
      e.stopPropagation();
      if (window.currentPopupLink && window.currentPopupLink !== '#' && window.currentPopupLink.toLowerCase() !== 'n/a') {
        openInNewTab(window.currentPopupLink);
      }
    };

    document.addEventListener('DOMContentLoaded', renderCarousel);
  </script>
</body>
</html>
