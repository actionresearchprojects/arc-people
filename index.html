<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease;
      will-change: transform;
    }

    .carousel-image {
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.3s;
    }

    .carousel-image img {
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%) scale(1);
      cursor: pointer;
      z-index: 10;
      transition: transform 0.1s;
    }

    .arrow img {
      height: 40px;
      width: auto;
    }

    .arrow:active {
      transform: translateY(-50%) scale(0.9);
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .dot {
      width: 15px;
      height: 15px;
      background: white;
      opacity: 0.5;
      border-radius: 50%;
    }

    .dot.active {
      opacity: 1;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      display: none;
    }

    .popup img {
      max-height: 90vh;
      max-width: 90vw;
    }

    @media (min-width: 1000px) {
      .carousel-image {
        width: 25vw; /* ~4 images per view */
      }
    }

    @media (max-width: 999px) {
      .carousel-image {
        width: 83.333vw; /* ~1.2 images per view */
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="arrow left" id="prevBtn"><img src="arrow-left.png" alt="Previous" /></div>
    <div class="carousel-track" id="track"></div>
    <div class="arrow right" id="nextBtn"><img src="arrow-right.png" alt="Next" /></div>
    <div class="dots" id="dots"></div>
  </div>

  <div class="popup" id="popup">
    <img id="popupImg" src="" alt="Expanded" />
  </div>

  <script>
    const imagesPortrait = ["portrait1.jpg", "portrait2.jpg", "portrait3.jpg", "portrait4.jpg"];
    const imagesLandscape = ["landscape1.jpg", "landscape2.jpg", "landscape3.jpg"];

    const isPortraitMode = () => window.innerWidth >= 1000;

    const track = document.getElementById("track");
    const dots = document.getElementById("dots");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    let currentIndex = 0;
    let images = [];

    function renderCarousel() {
      images = isPortraitMode() ? imagesPortrait : imagesLandscape;
      track.innerHTML = "";
      dots.innerHTML = "";

      images.forEach((src, i) => {
        const div = document.createElement("div");
        div.className = "carousel-image";
        const img = document.createElement("img");
        img.src = src;
        img.onclick = () => {
          popup.style.display = "flex";
          popupImg.src = src;
        };
        div.appendChild(img);
        track.appendChild(div);

        const dot = document.createElement("div");
        dot.className = "dot";
        if (i === 0) dot.classList.add("active");
        dots.appendChild(dot);
      });

      updateCarousel();
    }

    function updateCarousel() {
      const width = document.querySelector(".carousel-image").offsetWidth;
      track.style.transform = `translateX(-${width * currentIndex}px)`;

      dots.childNodes.forEach((dot, i) => {
        dot.classList.toggle("active", i === currentIndex);
      });

      document.getElementById("prevBtn").style.display = currentIndex === 0 ? "none" : "block";
      document.getElementById("nextBtn").style.display = currentIndex === images.length - 1 ? "none" : "block";
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateCarousel();
      }
    };

    popup.onclick = () => (popup.style.display = "none");

    window.addEventListener("resize", renderCarousel);

    let startX = 0;
    track.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    track.addEventListener("touchend", (e) => {
      const diff = e.changedTouches[0].clientX - startX;
      if (diff > 50 && currentIndex > 0) {
        currentIndex--;
      } else if (diff < -50 && currentIndex < images.length - 1) {
        currentIndex++;
      }
      updateCarousel();
    });

    renderCarousel();
  </script>
</body>
</html>
