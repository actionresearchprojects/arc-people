<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.3s ease;
      height: 100%;
      scroll-behavior: smooth;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .carousel-track::-webkit-scrollbar {
      display: none;
    }
    .carousel-image {
      position: relative;
      flex: 0 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 12px;
    }
    .carousel-image img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 12px;
      display: none;
    }
    .carousel-image.loaded img {
      display: block;
    }
    .corner-tag {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 60px;
      height: 60px;
      background: #fae64d;
      clip-path: polygon(100% 0, 0% 100%, 100% 100%);
      cursor: pointer;
      z-index: 20;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 6px;
      font-weight: bold;
      color: black;
    }
    .corner-tag span {
      margin-bottom: 4px;
      margin-right: 4px;
      font-size: 22px;
    }
    .carousel-image.loaded .corner-tag {
      display: flex;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%) scale(1);
      z-index: 10;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .arrow:active {
      transform: translateY(-50%) scale(0.9);
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .arrow img {
      width: clamp(80px, 10vw, 120px);
      height: auto;
    }
    .dots {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      pointer-events: none;
      z-index: 1001;
    }
    .dot {
      width: 14px;
      height: 14px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 2px #000, 0 0 8px rgba(255,255,255,0.8);
    }
    .dot.active {
      background: #fae64d;
      box-shadow: 0 0 6px #fae64d, 0 0 12px #fae64d;
    }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .popup.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
    }
    .popup .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }
    .carousel-image:hover:not(:has(.corner-tag:hover))::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      z-index: 1;
    }
  </style>
</head>

</body>
</html>
