<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="biogs/portrait/portrait1.webp" as="image">
  <link rel="preload" href="biogs/landscape/landscape1.webp" as="image">
  <style>
    :root {
      --border-radius: clamp(1rem, 2vw, 2.5rem);
      --arrow-size: clamp(3rem, 8vw, 5rem);
      --vertical-gap: 0vh;
      --horizontal-gap: 0.375rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Ubuntu, sans-serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      padding-top: var(--vertical-gap);
      padding-bottom: var(--vertical-gap);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      gap: var(--horizontal-gap);
      scroll-behavior: smooth;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      width: 100%;
      height: calc(100% - (var(--vertical-gap) * 2));
    }
    .carousel-track::-webkit-scrollbar { display: none; }
    .carousel-image {
      position: relative;
      flex: 0 0 auto;
      border-radius: var(--border-radius);
      border: clamp(2px, 0.208vw, 4px) solid #000;
      overflow: hidden;
      background: #f0f0f0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
      font-size: 16px;
    }
    .carousel-image:hover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
      z-index: 1;
      pointer-events: none;
    }
    .carousel-image img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
      transition: transform 0.1s ease;
    }
    .arrow:active { transform: translateY(-50%) scale(0.9); }
    .arrow.left { left: var(--horizontal-gap); }
    .arrow.right { right: var(--horizontal-gap); }
    .arrow img { width: var(--arrow-size); height: auto; }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .popup.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .popup-inner {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-inner img {
      max-width: 98vw;
      max-height: 98vh;
      object-fit: contain;
      border: clamp(2px, 0.375rem, 6px) solid #000;
      border-radius: var(--border-radius);
      display: block;
    }
    .info-button {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      aspect-ratio: 1 / 1;
      width: clamp(2rem, 3vw, 2.75rem);
      border-radius: 50%;
      border: clamp(2px, 0.3vw, 4px) solid #000;
      background: #fff;
      color: #000;
      font-family: Ubuntu, sans-serif;
      font-weight: 400;
      font-size: clamp(1.25rem, 2vw, 1.5rem);
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }
    @media (max-width: 799px) {
      .info-button-inline {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 16px;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        border: 1.5px solid #000;
        background: #fff;
        color: #000;
        font-family: Ubuntu, sans-serif;
        font-weight: 400;
        font-size: 10px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        cursor: pointer;
        z-index: 10;
      }
    }

        }
        }

  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="arrow left" id="prevBtn" aria-label="Previous image"><img src="arrows/backward-arrow.png" alt="Previous" /></button>
    <div class="carousel-track" id="track" tabindex="0" role="list"></div>
    <button class="arrow right" id="nextBtn" aria-label="Next image"><img src="arrows/forward-arrow.png" alt="Next" /></button>
  </div>
  <div class="popup" id="popup" role="dialog" aria-modal="true">
    <div class="popup-inner">
      <img id="popupImg" src="" alt="Expanded view" />
      <button id="infoBtn" class="info-button" aria-label="Open external link">i</button>
    </div>
  </div>
  <script>
    window.currentPopupLink = '#';

    async function fetchLinks() {
      try {
        const res = await fetch('links.txt');
        if (!res.ok) return [];
        return (await res.text()).trim().split('\n').map(line => {
          const [index, label, url] = line.split(',').map(p => p.trim());
          return { index: +index, label, url };
        });
      } catch {
        return [];
      }
    }

    function generateImages(prefix, count) {
      return Array.from({ length: count }, (_, i) => `biogs/${prefix}/${prefix}${i+1}.webp`);
    }

    let links = [];
    let currentIndex = 0;
    let isWide = window.innerWidth >= 800;
    let imagesLandscapeGlobal = [];

    function createImageSlide(src, label, linkUrl, idx) {
      const container = document.createElement('div');
      container.className = 'carousel-image';
      container.setAttribute('role', 'listitem');

      const img = document.createElement('img');
      img.src = src;
      img.alt = label || `Image ${idx+1}`;

      if (isWide) {
        container.onclick = () => {
          const popupImg = document.getElementById('popupImg');
          const newSrc = imagesLandscapeGlobal[idx];
          if (popupImg.src !== newSrc) {
            const preload = new Image();
            preload.onload = () => {
              popupImg.src = newSrc;
              popup.classList.add('visible');
            };
            preload.src = newSrc;
          } else {
            popup.classList.add('visible');
          }
          window.currentPopupLink = linkUrl || '#';
        };
      } else {
        const infoButton = document.createElement('button');
        infoButton.className = 'info-button-inline';
        infoButton.textContent = 'i';
        infoButton.setAttribute('aria-label', 'Open external link');
        infoButton.onclick = e => {
          e.stopPropagation();
          if (linkUrl && linkUrl !== '#') {
            const a = document.createElement('a');
            a.href = linkUrl;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }
        };
        container.appendChild(infoButton);
      }

      container.append(img);
      return container;
    }

    async function renderCarousel() {
      links = await fetchLinks();
      isWide = window.innerWidth >= 800;
      const count = links.length;
      const imagesPortrait = generateImages('portrait', count);
      const imagesLandscape = generateImages('landscape', count);
      imagesLandscapeGlobal = imagesLandscape;
      const sources = isWide ? imagesPortrait : imagesLandscape;

      const loaded = (await Promise.all(sources.map((src, i) => new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve({ src, i });
        img.onerror = () => resolve(null);
        img.src = src;
      })))).filter(Boolean);

      track.innerHTML = '';
      if (loaded.length === 0) return;
      loaded.forEach(({ src, i }) => {
        const entry = links[i] || {};
        track.append(createImageSlide(src, entry.label, entry.url || '#', i));
      });

      currentIndex = 0;
      scrollToIndex();
      updateControls();
    }

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const track   = document.getElementById('track');
    const popup   = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const infoBtn = document.getElementById('infoBtn');

    function scrollToIndex() {
      const slide = track.children[currentIndex];
      if (!slide) return;
      track.scrollTo({ left: slide.offsetLeft, behavior: 'smooth' });
    }

    function updateControls() {
      const canScrollLeft = track.scrollLeft > 0;
      const canScrollRight = track.scrollLeft + track.clientWidth < track.scrollWidth - 1;
      prevBtn.style.display = canScrollLeft ? 'block' : 'none';
      nextBtn.style.display = canScrollRight ? 'block' : 'none';
    }

    prevBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        scrollToIndex();
        updateControls();
      }
    };

    nextBtn.onclick = () => {
      if (currentIndex < track.children.length - 1) {
        currentIndex++;
        scrollToIndex();
        updateControls();
      }
    };

    track.addEventListener('scroll', updateControls);
    window.addEventListener('resize', () => {
      isWide = window.innerWidth >= 800;
      renderCarousel();
    });

    popup.onclick = e => {
      if (e.target === popup) popup.classList.remove('visible');
    };

    infoBtn.onclick = e => {
      e.stopPropagation();
      if (isWide && window.currentPopupLink && window.currentPopupLink !== '#') {
        const a = document.createElement('a');
        a.href = window.currentPopupLink;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    };

    document.addEventListener('DOMContentLoaded', renderCarousel);
  </script>
</body>
</html>
