<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="biogs/portrait/portrait1.webp" as="image">
  <link rel="preload" href="biogs/landscape/landscape1.webp" as="image">
  <style>
    :root {
      --border-radius: clamp(1rem, 2vw, 2.5rem);
      --arrow-size: clamp(3rem, 8vw, 5rem);
      --vertical-gap: 0vh;
      --horizontal-gap: 0.375rem;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Ubuntu, sans-serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      padding-top: var(--vertical-gap);
      padding-bottom: var(--vertical-gap);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      gap: var(--horizontal-gap);
      scroll-behavior: smooth;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      width: 100%;
      height: calc(100% - (var(--vertical-gap) * 2));
    }
    .carousel-track::-webkit-scrollbar { display: none; }
    .carousel-image {
      position: relative;
      flex: 0 0 auto;
      border-radius: var(--border-radius);
      border: clamp(2px, 0.208vw, 4px) solid #000;
      overflow: hidden;
      background: #f0f0f0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
      font-size: 16px;
    }
    .carousel-image:hover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
      z-index: 1;
      pointer-events: none;
    }
    .carousel-image img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
      transition: transform 0.1s ease;
    }
    .arrow:active { transform: translateY(-50%) scale(0.9); }
    .arrow.left { left: var(--horizontal-gap); }
    .arrow.right { right: var(--horizontal-gap); }
    .arrow img { width: var(--arrow-size); height: auto; }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .popup.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .popup-inner {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-inner img {
      max-width: 98vw;
      max-height: 98vh;
      object-fit: contain;
      border: clamp(2px, 0.375rem, 6px) solid #000;
      border-radius: var(--border-radius);
      display: block;
    }
    .info-button {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      aspect-ratio: 1 / 1;
      width: clamp(2rem, 3vw, 2.75rem);
      border-radius: 50%;
      border: clamp(2px, 0.3vw, 4px) solid #000;
      background: #fff;
      color: #000;
      font-family: Ubuntu, sans-serif;
      font-weight: 400;
      font-size: clamp(1.25rem, 2vw, 1.5rem);
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }
    @media (max-width: 799px) {
      .info-button-inline {
        position: absolute;
        top: 6px;
        right: 6px;
        height: 22px;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        border: 2px solid #000;
        background: #fff;
        color: #000;
        font-family: Ubuntu, sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
      }
    }
  </style>
</head>
